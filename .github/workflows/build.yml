name: Build APK THOR

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-venv \
          zip unzip openjdk-17-jdk git
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Install correct Android SDK + NDK r25b
      run: |
        mkdir -p $HOME/.buildozer/android/platform

        # SDK
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p $HOME/.android/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d $HOME/.android/cmdline-tools
        mv $HOME/.android/cmdline-tools/cmdline-tools $HOME/.android/cmdline-tools/tools

        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME

        yes | $HOME/.android/cmdline-tools/tools/bin/sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2"

        # NDK r25b
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip -d $HOME/.buildozer/android/platform/

        echo "ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
        echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROIDAPI=33" >> $GITHUB_ENV
        echo "ANDROIDMINAPI=21" >> $GITHUB_ENV

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: THOR_APK
        path: bin/*.apk




