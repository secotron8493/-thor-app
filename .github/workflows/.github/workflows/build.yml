name: Build APK THOR

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          python3-pip \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev \
          autoconf \
          libtool \
          pkg-config

        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Install Android SDK & NDK (Fix sdkmanager path)
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools

        # Descargar Command Line Tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip -d $ANDROID_HOME/cmdline-tools

        # Mover carpeta a "tools" que Buildozer necesita
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/tools

        # Instalar SDKs
        yes | $ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

        # Instalar NDK r25b (requerido por p4a)
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip android-ndk-r25b-linux.zip -d $HOME/.buildozer/android/platform/

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
        ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
        ANDROIDAPI: "33"
        ANDROIDMINAPI: "21"
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: THOR_APK
